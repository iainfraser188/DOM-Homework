<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/app.js"></script>
    <title>Favorite Video Games</title>
</head>
<body>
    <h1>Favorite Video Games</h1>
    <form id = New-Game>
        <div id="#Title-input">
            <lable for="Title" >Please Enter Title</lable>
            <input type="text" id="Title"placeholder="Title" required>

        </div>

        <div id= "platform-select">
            <label for="platform" >Please Select Platform</label>
            <select id="platform" required>
                <option selected disabled>Please Select</option>
                <option >PlayStation</option>
                <option>X Box</option>
                <option>PC</option>
            </select>
        </div>

        <div id="release-date-input">
            <label for="released" >Release Date</label>
            <input id="released" type ="date" placeholder="Release-Date" required>
            
        </div>
        <input value="Add Game" type="submit">
    </form>
    <div id="listSection">
        <h1 id="Game-List-Head"> Games List</h1>
        <ul id="Games-List"></ul>
    </div>
     
    
</body>
</html>
